[target.riscv32imac-unknown-none-elf]
#runner = "espflash flash --monitor -p /dev/ttyACM0 -L defmt"
runner = "probe-rs run --chip esp32c6"
#runner = ".cargo/run.sh"
[build]
rustflags = [
    "-C",
    "link-arg=-Tlinkall.x",
    #"-C",
    #"link-arg=-Trom_functions.x",
    "-C",
    "force-frame-pointers",
    "-C",
    "link-arg=-Tdefmt.x",
]

target = "riscv32imac-unknown-none-elf"

[unstable]
build-std = ["alloc", "core"]

[env]
DEFMT_LOG = "info"
#DEFMT_RTT_BUFFER_SIZE = "4096"
ESP_IEEE802154_RX_QUEUE_SIZE = "10"
ESP_HAL_PLACE_SPI_DRIVER_IN_RAM = "true"
